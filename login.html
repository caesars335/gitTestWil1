<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css> <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function () {
            $("#btnLogin").click(function(){
                let username = $("$txtUsername").val();
                let password = $("$txtPassword").val();
                if(username == "user" && password == "1234"){
                    alert("Ok");
                }else{
                    alert("Fail");
                }
            });
            $("#btnReset").click(function(){
                $("#txtUsername").val("");
                $("#txtPassword").val("");
});
        });
    </script>

</head>

<body>
    <div class="container">
        <input type="text" id="txtUsername" class="form-control my-2" placeholder="Username">
        <input type="password" id="txtPassword" class="form-control mb-2" placeholder="Password">
        <button class="btn btn-primary" id="btnLogin">Login</button>
        <button class="btn btn-secondary" id="btnReset">Reset</button>
    </div>
</body>

</html>
